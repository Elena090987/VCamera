name: Android CI on Push and PR to Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle 7.0
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "7.0" # Quotes required to prevent YAML converting to number

      - name: Build with Gradle 7.0
        run: gradle build

